---
spring.profiles: h2

spring:
  h2:
    console:
      enabled: true
      path: /h2
spring:
  datasource:
    url:  'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1'
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create